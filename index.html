<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <aside id="sideBar">
            <div>
                <input type="text" id="search">
                <button id="find">Find</button>
            </div>
            
            <p id="temp"></p>
        </aside>
        <main id="main">
            <section id="weather">
                <img id="weatherImg">
                <p id="city"></p>
            </section>
            <section id="info">
                <div id="wind">
                    <p>WIND SPEED</p>
                    <span id="windA"></span>
                    <p id="windText"></p>
                </div>
                <div id="seaLevel"></div>
                <div id="humidity"></div>
            </section>
        </main>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
